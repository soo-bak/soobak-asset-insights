# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Unity Tests

on:
  push:
    branches: [main]
    paths:
      - 'Packages/**/*.cs'
      - 'Packages/**/*.asmdef'
      - '.github/workflows/unity-tests.yml'
  pull_request:
    paths:
      - 'Packages/**/*.cs'
      - 'Packages/**/*.asmdef'
  workflow_dispatch:

permissions:
  contents: read
  checks: write

concurrency:
  group: unity-tests-${{ github.ref }}
  cancel-in-progress: true

env:
  UNITY_VERSION: 6000.2.5f1
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

jobs:
  editmode:
    name: EditMode Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
      UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
      UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Guard license secret
        if: ${{ env.UNITY_LICENSE == '' }}
        run: |
          echo "::error::UNITY_LICENSE secret is required."
          exit 1

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: ${{ runner.os }}-unity-${{ env.UNITY_VERSION }}-${{ hashFiles('Packages/manifest.json') }}
          restore-keys: |
            ${{ runner.os }}-unity-${{ env.UNITY_VERSION }}-

      - name: Run EditMode Tests
        uses: game-ci/unity-test-runner@v4
        id: tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          unityVersion: ${{ env.UNITY_VERSION }}
          testMode: EditMode
          artifactsPath: artifacts
          checkName: EditMode Test Results
          customImage: unityci/editor:ubuntu-6000.2.5f1-base-3.1

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: artifacts
